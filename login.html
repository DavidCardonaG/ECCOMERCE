<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECH-SHOP</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
</head>

<body>

    <div class="contenedor-Formulario">
        <div class="content">

            <form action="" class="form" id="form" onsubmit="">
                <h2 class="ti">TECH-SHOP</h2>
                <div class="login">
                    <h1 class="login__title">INICIAR SESIÓN</h1>
                    <div class="login-g">
                        <input class="login-input" id="user" type="text" required>
                        <label class="login-label">Email or phone number</label>
                    </div>
                    <div class="login-g">
                        <input class="login-input" id="pass" type="password" name="contraseña" required>
                        <label class="login-label">Password</label>
                    </div>
                    <input type="submit" id="submit" value="Submit">
                    <div class="login-two"><a class="login-two-ps" href="#">Recordar</a><a class="login-two-ps"
                            href="#">¿Olvido
                            La Contraseña</a></div>
                </div>
        </div>
        </form>
    </div>
    </div>

    <script src="./script/login.js"></script>
</body>

</html>
